<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Last Example</title>
        <link href="css/lastExample.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <ul id="flexBox1" class="leftLogo">
                <li id="logo" class="red">
                    <a href="#" id="heroLink">hero</a>
                </li>
                <li class="tan">
                    <a href="#" id="flexboxGridLink">flexbox grid</a>
                </li>
                <li class="blue">
                    <a href="#" id="gridLink">grid</a>
                </li>
            </ul>
        </nav>
        <div id="flexBox2" class="column center">
            <div class="box red"></div>
            <div class="box blue"></div>
        </div>
        <div id="flexBox3" class="fillSpace">
            <div class="box tan"></div>
            <div class="box blue"></div>
            <div class="box red"></div>
            <img src="assets/images/Granite+Hell2022-10 copy.jpg" class="box tan">
            <div class="box blue"></div>
            <div class="box red"></div>
            <div class="box tan"></div>
            <div class="box blue"></div>
            <img src="assets/images/april2022-112.jpg" class="box red">
            <div class="box tan"></div>
            <div class="box blue"></div>
            <div class="box red"></div>
        </div>
        <div id="grid" class="twoColumns">
            <div class="box tan"></div>
            <div class="box blue"></div>
            <div class="box red"></div>
            <img src="assets/images/0a4350a5-c3b7-4aae-bb50-471ec712ee11_text.gif" class="box tan">
            <div class="box blue"></div>
            <div class="box red"></div>
            <div class="box tan"></div>
            <div class="box blue"></div>
            <img src="assets/images/1520_BACKGROUND 2.jpg" class="box red">
            <div class="box tan"></div>
            <div class="box blue"></div>
            <div class="box red"></div>
        </div>
        <script src="js/lastExample.js"></script>
    </body>
</html>
