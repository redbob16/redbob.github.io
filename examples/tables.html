<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables Example</title>
        <link 
            href="css/tables.css"
            rel="stylesheet">
            
    </head>
    <body>
        <table>
            <colgroup>
                <col span="4">
            </colgroup>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Favorite Cars</th>
                    <th>Least Favorite Cars</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Landon</td>
                    <td>Troyer</td>
                    <td id="rThirtyFour">Nissan GTR r-34</td>
                    <td>Honda Accord</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>Porshe GT3RS</td>
                    <td>Honda S2K</td>
                </tr>
            </tfoot>
            <tr>
                <td>Jane</td>
                <td>Doe</td>
                <td>Nissan GTR r-33</td>
                <td>Honda Prelude</td>
            </tr>
            <tr>
                <td>Viktor</td>
                <td>VanDort</td>
                <td>Nissan GTR r-35</td>
                <td>Honda Pilot</td>
            </tr>
        </table>
    </body>
</html>
