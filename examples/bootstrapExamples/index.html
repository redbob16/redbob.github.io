<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Bootstrap Examples</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
            <div class="row">
              <div class="col border border-dark p-4">
                Column
              </div>
              <div class="col border border-dark p-4">
                Column
              </div>
              <div class="col border border-dark p-4">
                Column
              </div>
            </div>
          </div>
          <br>
          <div class="container text-center">
            <div class="row">
              <div class="col border border-dark p-4">
                1 of 2
              </div>
              <div class="col border border-dark p-4">
                2 of 2
              </div>
            </div>
            <div class="row">
              <div class="col border border-dark p-4">
                1 of 6
              </div>
              <div class="col border border-dark p-4">
                2 of 6
              </div>
              <div class="col border border-dark p-4">
                3 of 6
              </div>
              <div class="col border border-dark p-4">
                4 of 6
              </div>
              <div class="col border border-dark p-4">

              </div>
              <div class="col border border-dark p-4">

              </div>
            </div>
          </div>
          <br>
          <div class="container text-center">
            <div class="row">
              <div class="col border border-dark p-4">
                1 of 3
              </div>
              <div class="col-9 border border-dark p-4">
                2 of 3 (wider)
              </div>
              <div class="col border border-dark p-4">
                3 of 3
              </div>
            </div>
            <div class="row">
              <div class="col border border-dark p-4">
                1 of 3
              </div>
              <div class="col-6 border border-dark p-4">
                2 of 3 (wider)
              </div>
              <div class="col border border-dark p-4">
                3 of 3
              </div>
            </div>
          </div>
          <br>
          <div class="container text-center">
            <div class="row justify-content-md-center">
              <div class="col col-lg-2 border border-dark p-4">
                1 of 3
              </div>
              <div class="col-md-auto border border-dark p-4">
                Variable width content
              </div>
              <div class="col col-lg-2 border border-dark p-4">
                3 of 3
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col border border-dark p-4">
                1 of 3
              </div>
              <div class="col-md-auto border border-dark p-4">
                Variable width content
              </div>
              <div class="col col-lg-2 border border-dark p-4">
                3 of 3
              </div>
            </div>
          </div>
          <br>
          <div class="container text-center">
            <div class="row">
              <div class="col border border-dark p-4">col</div>
              <div class="col border border-dark p-4">col</div>
              <div class="col border border-dark p-4">col</div>
              <div class="col border border-dark p-4">col</div>
            </div>
            <div class="row">
              <div class="col-8 border border-dark p-4">col-8</div>
              <div class="col-4 border border-dark p-4">col-4</div>
            </div>
          </div>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

</html>
