<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Form Part 1</title>
        <link href="css/contactForm.css" rel="stylesheet">
    </head>
    <body>
        <section id="gridContainer">
            <header>
                <h1>Contact Us</h1>
                <p>
                    Got a question? We'd love to hear from you. 
                    Send us a message and we'll respond as soon as possible.
                </p>
            </header>
            <div id="formContainer">
                <form 
                    action="https://getform.io/f/e1b606aa-79ab-45eb-a689-d06870da2892"
                    method="POST">
                    <label>What can we help you with?</label>
                    <select name="questionType">
                        <option value="" disabled selected>-- Choose From The Following List --</option>
                        <option value="Commission">Commission</option>
                        <option value="carWarranty">Want to extend my cars warranty</option>
                        <option value="websiteDesign">Website Design</option>
                        <option value="adRemoval">Need a break from the ads?</option>
                    </select>
                    <select name="genderType">
                        <option value="" disabled selected>Gender (Optional)</option>
                        <option value="--">--</option>
                        <option value="mr">Mr.</option>
                        <option value="ms">Ms.</option>
                    </select>
                    <label>First Name</label>
                    <input 
                        type="text" 
                        name="name" 
                        placeholder="First Name" 
                        minlength="2" 
                        maxlength="30">
                    <label>Last Name</label>
                    <input 
                        type="text" 
                        name="name" 
                        placeholder="Last Name" 
                        minlength="2" 
                        maxlength="30">
                    <label>Email</label>
                    <input 
                        type="text" 
                        name="email" 
                        placeholder="Email Address" 
                        minlength="5" 
                        maxlength="30">
                    <label>Password</label>
                    <input 
                        type="text" 
                        name="name" 
                        placeholder="Password" 
                        minlength="8" 
                        maxlength="30">
                    <label>Confirm Password</label>
                    <input 
                        type="text" 
                        name="name" 
                        placeholder=" Confirm Password" 
                        minlength="8" 
                        maxlength="30">
                    <label>Message</label>
                    <textarea 
                        name="message" 
                        placeholder="Type your message here..." 
                        maxlength="150">
                    </textarea>
                    <input 
                        type="submit" 
                        name="send" 
                        value="send">
                </form>
            </div>
        </section>
    </body>
</html>
