<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <meta charset="utf-8">
        <title>JS CALCULATOR</title>
    </head>
    <body>
            <!-- 
                Sometimes we gotta start small and remake the wheel.
                A calculator is a monumental piece of tech but we can make 
                a simple version to deconstruct some concepts.
            -->
        <div class="calc">
            <div class="col_left">
                <div class="calculator_wrapper result">
                    <h2>The Result:</h2>
                    <!-- Enter an element with a unique ID to display our result -->
                    <h3 id="result"></h3>
                </div>
            </div>
            <div class="col_right">
                <section class="calculator_wrapper">
                    <h1>THE WORLD'S WORST CALCULATOR</h1>

                    <h4>Pick a calculation:</h4>

                    <div class="button_wrapper">
                        <!-- Here, write at least three buttons 
                        with onclick attributes triggering our functions: -->
                        <!-- 1 . . . -->
                        <button onclick="displayOnePlusEight()"> 1 + 1</button>
                        <!-- 2 . . . -->
                        <button onclick="displayTwoPlusTwo();"> 2 + 2 </button>
                        <!-- 3 . . . -->
                        <button onclick="displayThreeTimesFour();"> 3 x 4</button>
                        <!-- 4 . . . -->
                        <button onclick="displayFourMinusSix();"> 4 - 6</button>
                        <!-- 5 . . . -->
                        <button onclick="displayFiveMinusFour();"> 5 - 4</button>
                        <!-- 6 . . . -->
                        <button onclick="displaySixMinusTwo()"> 6 - 2</button>
                        <!-- 7 . . . -->
                        <button onclick="displaySevenTimesSix()"> 7 x 6</button>
                        <!-- 8 . . . -->
                        <button onclick="displayEightPlusEight()"> 8 + 8</button>
                    </div>
                </section>

                <section class="calculator_wrapper second_worst_calculator">
                    <h2>the second worst calculator</h2>
                    <p>Enter two numbers and this will multiply them!</p>
                    <div class="selection_wrapper">
                        <label for="FirstNumber">First Number:</label>
                        <!-- Design an input to receive the first number -->
                        <input type="number" id="input1">
                        <br>
                        <label for="SecondNumber">Second Number:</label>
                        <!-- Design an input to receive the second number -->
                        <input type="number" id="input2">
                        <br>
                        <!-- Write a button here to trigger the function -->
                        <button toclick="displayMultiply();">MULTIPLY</button>
                        <button onclick="displayAddition();">ADDITION</button>
                        <button onclick="displaySubtraction();">SUBTRACTION</button>
                    </div>
                </section>
            </div>
        </div>
            <!-- Link JS file here. -->
        <script src="js/calculator.js"></script>
    </body>
</html>
