<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Lightbox Gallery</title>
        <link rel="stylesheet" href="css/gallery.css">
        <link rel="stylesheet" href="css/lightbox.css">
        <link rel="stylesheet" href="css/netflixSignIn.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <header class="topHeader">
            <div class="headerH5">NEW!</div>
            <div class="plansNowDiv">
                <span class="plansNowText">
                    Plans now start at <span class="priceOfPlans">$6.99</span>.</span>
            </div>
            <div class="mobilPlanButton">
                <a class="learnMoreAnchor" href="https://www.netflix.com/signup">
                    Learn More 
                    <div 
                        class="material-symbols-outlined">
                        chevron_right
                </div>
                </a>
            </div>
        </header>
        <div class="heroDivOne">
            <nav class="heroNav">
                <div class="logoImgDiv">
                    <img 
                        class="imgLogoDiv"
                        src="images/Logonetflix.png"
                        alt="netflix word red logo">
                </div>
                <select id="langSwitcher" name="language">
                    <option value="" disabled selected>English</option>
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                </select>
                <button class="login" href="#">Sign In</button>
            </nav>
            <div class="backgroundImg">
                <div class="backgroundImgText">
                    <h1 class="hOneText">Disclaimer! This was a school project.</h1>
                    <h2 class="hTwoText">This is not the Netflix Sign-in page.</h2>
                    <h3 class="hThreeText">Ready to watch? Enter your email to create or restart your membership.</h3>
                    <div class="inputEmailField">
                        <input 
                            id="emailInput" 
                            type="email" 
                            name="email" 
                            placeholder="Email Address" 
                            minlength="8" 
                            maxlength="30">
                        <button class="getStarted" href="#">Get Started 
                            <span id="chevronRight"
                                class="material-symbols-outlined">
                                chevron_right
                            </span>
                        </button>
                    </div>
                </div>
            </div>  
        </div>

        <div id="gallery">
            <!-- Gallery/Image Code -->
            <img
                class="galleryImage"
                src="images/coffee_L1.jpg"
                alt="coffee">
            <img 
                class="galleryImage"
                src="images/april2022-86 copy 2.jpg"
                alt="me2">
            <img
                class="galleryImage"
                src="images/evie-s-kBzQNk9AgOg-unsplash.jpg"
                alt="Prisim">
            <img
                class="galleryImage"
                src="images/Untitled-1 copy.jpg"
                alt="Were Not Really Strangers">
            <img
                class="galleryImage"
                src="images/Photos copy.jpg"
                alt="The Unfed Mind">
            <img
                class="galleryImage"
                src="images/coffee_L2.jpg"
                alt="Coffee Image 2">
            <img
                class="galleryImage"
                src="images/coffee_L3.jpg"
                alt=" Coffee Image 3">
            <img
                class="galleryImage"
                src="images/coffee_L4.jpg"
                alt="Coffee Image 4">
            <img
                class="galleryImage"
                src="images/coffee_P1.jpg"
                alt="Coffee Image 5">
            <img
                class="galleryImage"
                src="images/coffee_P2.jpg"
                alt="Coffee Image 6">
            <img
                class="galleryImage"
                src="images/coffee_P3.jpg"
                alt="Coffee Image 7">
            <img
                class="galleryImage"
                src="images/coffee_P4.jpg"
                alt="Coffee Image 8">
            <img
                class="galleryImage"
                src="images/coffee_S1.jpg"
                alt="Coffee Image 9">
            <img
                class="galleryImage"
                src="images/coffee_S2.jpg"
                alt="Coffee Image 10">
            <img
                class="galleryImage"
                src="images/coffee_S3.jpg"
                alt="Coffee Image 11">
        </div>
        <!-- Lightbox Code -->
        <div id="lightboxContainer">
            <div id="lightboxBackground" class="closer"></div>
            <img id="lightbox" src="" alt="">
            <span id="lightboxCloser" class="closer">Ã—</span>
        </div>

        <!-- Lightbox JavaScript -->
        <script src="js/lightBox.js">

        </script>
    </body>
</html>
